<!--
The test code in JSTestUtils writes a lot of stuff to the console.
To save the console to file, right click inside the console and Save As.
Any "consolelogid" numbers are shown in both the error message in the Jasmine screen and in the console log for easier correlation
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jasmine Spec Runner v2.8.0</title>
    <link rel="shortcut icon" type="image/png" href="../scripts/libs/jasmine-2.8.0/jasmine_favicon.png">
    <link rel="stylesheet" href="../scripts/libs/jasmine-2.8.0/jasmine.css">
    <script src="../scripts/libs/jasmine-2.8.0/jasmine.js"></script>
    <script src="../scripts/libs/jasmine-2.8.0/jasmine-html.js"></script>
    <script src="../scripts/libs/jasmine-2.8.0/boot.js"></script>
    <!-- include source files here... -->
    <script src="../scripts/libs/jsnlog.js"></script>
    <!-- include spec files here... -->
    <script src="../scripts/JLTestUtils.js"></script>
    <script src="SpecHelper.js"></script>
    <script src="specs/SimpleLoggingSpec.js"></script>
    <script src="specs/MaxMessagesSpec.js"></script>
    <script src="specs/ServerUnavailableSpec.js"></script>
    <script src="specs/BatchingSpec.js"></script>
    <script src="specs/AppenderNameConstraintsSpec.js"></script>
</head>

<body>
    <!--Must be on the page to classify test as having been run-->

    <div id="testdone"></div>
</body>
</html>
