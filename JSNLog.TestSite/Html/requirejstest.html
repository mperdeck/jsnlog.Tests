<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>requirejstest</title>

    <script src="../Scripts/jquery-2.1.0.min.js"></script>
    <script src="../Scripts/JLTestUtils.js"></script>

    <!-- data-main attribute tells require.js to load Scripts/requirejstest.js after require.js loads. -->
    <script data-main="../Scripts/requirejstest" src="../Scripts/require.js"></script>
</head>
<body>
    <div id="loaded">Page Loaded</div>
    <h2>requirejstest</h2>

    <div id="running">Test Running</div>

    <!--The testdone object signals to the C# that it can stop waiting for the test to finish-->
    <div id="testdone"></div>

</body>
</html>
